{% extends 'base.html' %}

{% block content %}
<h1 class = "add">Add a Blog Entry</h1>
<br>
<form method = 'POST'>
    <label>name:
        <br>
        <input type = "text" name='name' value="{{name}}">
    </label>
    <p class = "error">{{name_error}}</p>
    <label>Blog Entry:
        <br>
        <textarea name = "body" style="width:340px; height:125px;">{{body}}</textarea>
     </label>
     <p class = "error"> {{body_error}}</p>
     <input type = "submit" value = 'Add Entry'>

</form>


{% endblock %}
