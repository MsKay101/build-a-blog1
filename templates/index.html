{% extends 'base.html' %}


{% block content %}
<h1>Build a Blog</h1>
<div class = "blogs">
{% if blogs|length == 0 %}
    <h3>No posts yet.</h3> 
    <a href = "/newpost">Write something!</a>

{% else %}
    {% for blog in blogs %}
        <a href = "/single_blog?id={{blog.id}}"><h2>{{blog.name}}</a></h2>
        <p>{{blog.body}}</p>


    {% endfor %}
{% endif %}
</div>
{% endblock %}
